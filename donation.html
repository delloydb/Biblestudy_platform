<!-- Declare the HTML document type -->
<!DOCTYPE html>
<html lang="en">

<!-- Head section contains metadata and stylesheets -->
<head>
  <!-- Define character encoding -->
  <meta charset="UTF-8">
  <!-- Set viewport for responsive layout -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page title -->
  <title>Support Us - Donation</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="donation.css">
</head>

<!-- Begin body content -->
<body>

  <!-- Main container for donation content -->
  <div class="donation-container">

    <!-- Section: Header and introductory text -->
    <header>
      <!-- Page heading -->
      <h1>Support Our Mission</h1>
      <!-- Subheading to explain purpose -->
      <p>Your donations help us spread the word through accessible Bible studies.</p>
    </header>

    <!-- Section: Donation form starts -->
    <form id="donationForm" class="donation-form">
      <!-- Label and input for donor name -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name">

      <!-- Label and input for email -->
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <!-- Label and input for amount -->
      <label for="amount">Donation Amount (KSH)</label>
      <input type="number" id="amount" name="amount" required placeholder="e.g., 500">

      <!-- Section: Preset donation tiers -->
      <div class="preset-options">
        <!-- Instructional label -->
        <span>Select a preset amount:</span>
        <!-- Preset donation buttons -->
        <button type="button" class="preset-btn" data-amount="100">100</button>
        <button type="button" class="preset-btn" data-amount="500">500</button>
        <button type="button" class="preset-btn" data-amount="1000">1000</button>
      </div>

      <!-- Submit button for form -->
      <button type="submit" class="donate-btn">Donate Now</button>
    </form>

    <!-- Section: Confirmation message placeholder -->
    <div id="confirmationMessage" class="confirmation" style="display: none;">
      <!-- Message shown after successful donation -->
      <p>Thank you for your generous support!</p>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="donation.js"></script>
</body>
</html>
