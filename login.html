<!-- Declare HTML5 document type -->
<!DOCTYPE html>
<html lang="en">

<!-- Head section containing meta info and CSS linking -->
<head>
  <!-- Set character encoding -->
  <meta charset="UTF-8" />
  <!-- Set page to scale properly on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Set page title -->
  <title>Login - Bible Study Platform</title>
  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="login.css" />
</head>

<!-- Begin body of the document -->
<body>
  <!-- Navigation bar to return to homepage -->
  <nav class="navbar">
    <!-- Website logo -->
    <div class="logo">Bible Study</div>
    <!-- Navigation links -->
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li> <!-- Link to homepage -->
      <li><a href="courses.html">Courses</a></li> <!-- Link to courses page -->
    </ul>
  </nav>

  <!-- Main login container -->
  <div class="login-container">
    <!-- Login form heading -->
    <h2>Login to Your Account</h2>
    <!-- Form element with ID for JavaScript access -->
    <form id="loginForm">
      <!-- Input field for email -->
      <div class="form-group">
        <label for="email">Email</label> <!-- Label for email input -->
        <input type="email" id="email" name="email" required /> <!-- Email input field -->
      </div>
      <!-- Input field for password -->
      <div class="form-group">
        <label for="password">Password</label> <!-- Label for password input -->
        <input type="password" id="password" name="password" required /> <!-- Password input field -->
      </div>
      <!-- Submit button for the form -->
      <button type="submit" class="btn">Login</button>
      <!-- Link to signup page -->
      <p class="signup-link">Don't have an account? <a href="signup.html">Register here</a></p>
    </form>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="login.js"></script>
</body>
</html>
